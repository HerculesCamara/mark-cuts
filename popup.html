<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Marcações Salvas</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      width: 400px; /* Largura da janela do popup */
      margin: 0;
      padding: 10px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 16px;
      color: #333;
      margin-top: 0;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    #videoTitle {
      font-size: 12px;
      color: #666;
      font-weight: bold;
      margin-bottom: 15px;
      /* Trunca o texto se for muito longo */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      max-height: 400px; /* Altura máxima para a lista */
      overflow-y: auto; /* Adiciona barra de rolagem se a lista for longa */
    }
    
    /* --- ESTILO ATUALIZADO --- */
    li {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px 12px;
      margin-bottom: 8px;
      font-family: "Courier New", Courier, monospace;
      color: #444;
      /* Modificado para alinhar o texto à esquerda e o botão à direita */
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    /* --- FIM DA ATUALIZAÇÃO --- */

    /* --- NOVO ESTILO --- */
    /* Um container para o texto ficar empilhado */
    li .time-details {
      display: flex;
      flex-direction: column;
    }
    /* --- FIM DO NOVO ESTILO --- */

    li .time-marked {
      font-weight: bold;
      color: #005A9C; /* Um azul para destacar */
      font-size: 13px; /* Ajustado */
    }
    li .time-range {
      font-size: 11px;
      color: #777;
    }
    
    /* --- NOVO ESTILO PARA O BOTÃO --- */
    .jump-button {
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 5px 10px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; /* Fonte normal */
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap; /* Impede que o texto quebre */
    }
    .jump-button:hover {
      background-color: #e0e0e0;
    }
    /* --- FIM DO NOVO ESTILO --- */
    
    #placeholder {
      color: #888;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Marcações Salvas</h1>
  <div id="videoTitle">Carregando informações do vídeo...</div>
  
  <ul id="timestampList">
    </ul>

  <div id="placeholder" style="display: none;">
    Nenhuma marcação salva para este vídeo.
    <br>
    (Use Ctrl+M para salvar um tempo)
  </div>

  <script src="popup.js"></script>
</body>
</html>
